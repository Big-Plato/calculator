<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result"></div>
        <div class="numbers">
            <div id="1" data-number="1" class="number">1</div>
            <div id="2" data-number="2" class="number">2</div>
            <div id="3" data-number="3" class="number">3</div>
            <div id="4" data-number="4" class="number">4</div>
            <div id="5" data-number="5" class="number">5</div>
            <div id="6" data-number="6" class="number">6</div>
            <div id="7" data-number="7" class="number">7</div>
            <div id="8" data-number="8" class="number">8</div>
            <div id="9" data-number="9" class="number">9</div>
            <div id="0" data-number="0" class="number">0</div>
            <div id="erase" data-number="erase" class="number">CE</div>
        </div>
        <div class="operators">
            <div data-key="+" class="operator">+</div>
            <div data-key="-" class="operator">-</div>
            <div data-key="/" class="operator">/</div>
            <div data-key="*" class="operator">*</div>
            <div id="equal" data-key="=" class="operator">=</div>
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
